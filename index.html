<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light" style="background-color: #280ebb;">
        <a class="navbar-brand" style="color:white" href="index.html">New York Times Search</a>
    </nav>

    <div class="container">
        <div class="row-pb-5 headerTitle">
            <div class="col-lg-12">
                <h3>Search Parameters</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contact-form" method="post" action="" role="form">
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Search Term</label>
                                    <input id="form_name" type="text" name="Search" class="form-control" placeholder=""
                                        required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Number of Records to Retrieve</label>
                                    <input id="form_lastname" type="text" name="Records" class="form-control"
                                        placeholder="5" required="required" data-error="">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Start Year (Optional):</label>
                                    <input id="form_email" type="text" name="year" class="form-control" placeholder=""
                                        required="false" data-error="">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_subject">End Year (Optional):</label>
                                    <input id="form_subject" type="subject" name="endYear" class="form-control"
                                        placeholder="" required="false" data-error="">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary btn-send" value="Search">
                                <input type="submit" class="btn btn-warning btn-send" value="Clear">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                    
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>
</html>
